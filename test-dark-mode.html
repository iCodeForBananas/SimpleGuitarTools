<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Test</title>
    <style>
      /* Import the CSS custom properties */
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --accent-chord: #ffd966;
        --accent-scale: #cfe2f3;
        --border-color: #dee2e6;
        --border-dark: #444444;
        --note-open-bg: #f0f0f0;
        --note-border: #eeeeee;
        --fret-border: #cccccc;
        --highlight-p0: #f4cccc;
        --highlight-p1: #d9ead3;
        --highlight-p3: #ead1dc;
      }

      [data-theme='dark'] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent-chord: #ffb347;
        --accent-scale: #87ceeb;
        --border-color: #404040;
        --border-dark: #666666;
        --note-open-bg: #333333;
        --note-border: #555555;
        --fret-border: #666666;
        --highlight-p0: #8b4444;
        --highlight-p1: #5a7a4a;
        --highlight-p3: #7a5a6a;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 20px;
      }

      /* Import fretboard styles */
      .fretboard {
        display: flex;
        border-top: 2px solid var(--border-dark);
        border-bottom: 2px solid var(--border-dark);
        transition: border-color 0.3s ease;
        margin: 20px 0;
      }

      .fret {
        border-left: 1px solid var(--fret-border);
        flex: 1;
        display: flex;
        flex-direction: column;
        transition: border-color 0.3s ease;
      }

      .note {
        padding: 4px;
        text-align: center;
        font-size: 0.8rem;
        border-bottom: 1px solid var(--note-border);
        color: var(--text-primary);
        transition: all 0.3s ease;
        min-height: 30px;
      }

      .note.open {
        font-weight: bold;
        background-color: var(--note-open-bg);
      }

      .note.scale {
        background-color: var(--accent-scale);
      }

      .note.highlight {
        background-color: var(--accent-chord);
        font-weight: bold;
      }

      .note.highlight-p0 {
        background-color: var(--highlight-p0);
      }

      .note.highlight-p1 {
        background-color: var(--highlight-p1);
      }

      .note.highlight-p2 {
        background-color: var(--accent-scale);
      }

      .note.highlight-p3 {
        background-color: var(--highlight-p3);
      }

      .fret-number {
        width: 100%;
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Dark Mode Fretboard Test</h1>

    <button onclick="toggleTheme()">Toggle Dark Mode</button>

    <h2>Sample Fretboard with Different Highlighting</h2>

    <div class="fretboard">
      <div class="fret">
        <div class="fret-number">0</div>
        <div class="note open">E</div>
        <div class="note open">B</div>
        <div class="note open">G</div>
        <div class="note open">D</div>
        <div class="note open">A</div>
        <div class="note open">E</div>
      </div>
      <div class="fret">
        <div class="fret-number">1</div>
        <div class="note">F</div>
        <div class="note highlight">C</div>
        <div class="note">G#</div>
        <div class="note">D#</div>
        <div class="note">A#</div>
        <div class="note">F</div>
      </div>
      <div class="fret">
        <div class="fret-number">2</div>
        <div class="note">F#</div>
        <div class="note">C#</div>
        <div class="note scale">A</div>
        <div class="note highlight-p0">E</div>
        <div class="note">B</div>
        <div class="note">F#</div>
      </div>
      <div class="fret">
        <div class="fret-number">3</div>
        <div class="note highlight-p1">G</div>
        <div class="note">D</div>
        <div class="note">A#</div>
        <div class="note">F</div>
        <div class="note highlight-p2">C</div>
        <div class="note highlight-p3">G</div>
      </div>
    </div>

    <div style="margin-top: 20px">
      <h3>Color Legend:</h3>
      <div style="display: flex; gap: 10px; flex-wrap: wrap">
        <div style="padding: 5px 10px; background: var(--note-open-bg); border: 1px solid var(--border-color)">
          Open Notes
        </div>
        <div style="padding: 5px 10px; background: var(--accent-chord); border: 1px solid var(--border-color)">
          Chord Highlight
        </div>
        <div style="padding: 5px 10px; background: var(--accent-scale); border: 1px solid var(--border-color)">
          Scale Notes
        </div>
        <div style="padding: 5px 10px; background: var(--highlight-p0); border: 1px solid var(--border-color)">
          Progression 1
        </div>
        <div style="padding: 5px 10px; background: var(--highlight-p1); border: 1px solid var(--border-color)">
          Progression 2
        </div>
        <div style="padding: 5px 10px; background: var(--highlight-p3); border: 1px solid var(--border-color)">
          Progression 4
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        if (newTheme === 'dark') {
          body.setAttribute('data-theme', 'dark');
        } else {
          body.removeAttribute('data-theme');
        }
      }
    </script>
  </body>
</html>
